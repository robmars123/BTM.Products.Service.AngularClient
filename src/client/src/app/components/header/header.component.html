<header class="site-header sticky-top py-1 bg-dark">
  <div class="container">
    <header class="py-3 bg-dark">
      <div class="row flex-nowrap justify-content-between align-items-center">
        
        <!-- Left side nav -->
        <div class="col-4 text-center">
          <nav class="nav mx-auto fw-bold text-white">
            <a
              class="p-2 link-light text-white text-decoration-none"
              routerLink="/products"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }">
              Home
            </a>
          </nav>
        </div>

        <!-- Right side user actions -->
        <div class="col-4 d-flex justify-content-end align-items-center">

        @if (!authService.token) {
          <a class="btn btn-sm btn-outline-secondary text-white me-1" (click)="authService.login()">Login</a>
          <a class="btn btn-sm btn-outline-secondary me-1 text-white" routerLink="/registration">Register</a>
        }
        @if (authService.token) {
          <a class="p-2 link-light text-white text-decoration-none" href="javascript:void(0)" (click)="authService.logout()">Logout</a>
        }

          <!-- If not logged in -->
          <ng-template #guestLinks>
            <a
              class="btn btn-sm btn-outline-secondary me-1 text-white"
              routerLink="/registration">
              Register
            </a>
            <a
              class="btn btn-sm btn-outline-secondary text-white"
              routerLink="/login">
              Log in
            </a>
          </ng-template>

          <!-- Cart always visible -->
          <a
            class="p-2 link-light text-white text-decoration-none"
            routerLink="/cart">
            <i class="fas fa-shopping-cart"></i> Cart
          </a>
        </div>
      </div>
    </header>
  </div>
</header>
