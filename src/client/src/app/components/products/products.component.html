<h2>Products</h2>
@if (loading) {
  <div>Loading products...</div>
}

@if (errorMessage) {
  <div>{{ errorMessage }}</div>
}

@if (!loading && !errorMessage) {
  <ul>
    @for (product of products; track product.id)  {
      <li>
        <strong>{{ product.name }}</strong> - ${{ product.unitPrice }}
      </li>
    }
  </ul>
}
